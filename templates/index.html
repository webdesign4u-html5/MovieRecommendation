<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Movie Recommendation</title>
</head>
<body>
      <div id="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div id="logo">
          WatchMovie
        </div>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="ml-auto form-inline my-2 my-lg-0 form-group">
                <input type="text" class="form-control mr-sm-2" id="search" placeholder="Enter a movie..." >
                <button id ="search_btn" class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="movieSelected()">Search</button>
                <div id="autocomplete-container"></div>
            </div>      
        </div>
      </nav>
    </div>

 
    <div id="index">
        <section class="text-center content mt-5">
            <h1>Stuck in a rut on what to watch?</h1>
            <h3>Let us help you with personalized recommendations that are tailored to your taste</h3>
            <br>
            <div class="right content-mail">
                
                    <a href="/selection">
                    Get Started now!
                    <i class="fa fa-chevron-right"></i>
                </a>
            </div>
        </section>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script src="../static/js/script.js"></script>

</html>
